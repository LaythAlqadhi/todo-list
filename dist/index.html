<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>

<body>
  <nav class="top-navbar">
      <span class="material-symbols-outlined" id="menu-icon" style="font-size: 28px;">menu</span>
      <a class="brand-name" href="https://laythalqadhi.github.io/todo-list/">To-DO List</a>
  </nav>
  <div class="container">
      <div class="sidebar">
          <div class="sidebar-projects">
              <div class="home-project">
                  <h1 class="sidebar-titles">Home</h1>
                  <div class="inbox">
                    <span class="material-symbols-outlined">inbox</span><h2>Inbox</h2>
                  </div>
                  <div class="today">
                    <span class="material-symbols-outlined">today</span><h2>Today</h2>
                  </div>
                  <div class="this-week">
                    <span class="material-symbols-outlined">date_range</span>
                 <h2>This week</h2>
                  </div>
              </div>
              <div class="projectslist-container">
               <h1 class="sidebar-titles">Projects<div class="add-project">+</div></h1>
                  <div class="projects">
                 </div>
              </div>
          </div>
      </div>
      <div class="project-container">
  </div>
  <div class="blurred-background"></div>
  <div class="details-popup">
    <span class="material-symbols-outlined close">close</span>
     <p class="title-details"></p>
     <p class="description-details"></p>
     <p class="due-date-details"></p>
     <p class="priority-details"></p>
  </div>
  <div class="edit-popup">
    <span class="material-symbols-outlined close">close</span>
    <form action="#">
        <label for="edit-title">Title:
        <input type="text" id="edit-title" maxlength="20">
        </label>
        <label for="edit-description">Description:
        <input type="text" id="edit-description" maxlength="75" >
        </label>
        <label for="edit-due-date">Due date:
        <input type="date" id="edit-due-date" >
        </label>
        <label for="edit-priority">Priority:
        <select name="edit-priority" id="edit-priority" >
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        </label>
        <button  class="edit-confirm">Confirm</button>
    </form>
  </div>
    <div class="add-project-popup">
    <span class="material-symbols-outlined close">close</span>
    <form action="#">        
        <label for="add-name">Name:
        <input type="text" id="add-name" minlength="3" maxlength="12" >
        </label>
        <button class="add-project-confirm">Confirm</button>
    </form>
  </div>
  <div class="add-todo-item-popup">
    <span class="material-symbols-outlined close" >close</span>
    <form action="#">
        <label for="add-title">Title:
        <input type="text" id="add-title" maxlength="20" >
        </label>
        <label for="add-description">Description:
        <input type="text" id="add-description" maxlength="75" >
        </label>
        <label for="add-due-date">Due date:
        <input type="date" id="add-due-date" >
        </label>
        <label for="add-priority">Priority:
        <select name="add-priority" id="add-priority" >
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        </label>
        <button class="add-todo-item-confirm">Confirm</button>
    </form>
  </div>
  <footer><a href="https://github.com/LaythAlqadhi">Copyright Â© 2023 LaythAlqadhi</a></footer>
</body>

</html>
